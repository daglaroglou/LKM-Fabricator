name: Cleanup Old Artifacts

on:
  # schedule:
    # Run every hour
    # - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup artifacts older than 1 hour
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Get all artifacts
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            const oneHourAgo = Date.now() - (60 * 60 * 1000);
            let deletedCount = 0;
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at).getTime();
              
              if (createdAt < oneHourAgo) {
                console.log(`Deleting artifact: ${artifact.name} (created ${artifact.created_at})`);
                
                try {
                  await github.rest.actions.deleteArtifact({
                    owner,
                    repo,
                    artifact_id: artifact.id
                  });
                  deletedCount++;
                } catch (error) {
                  console.error(`Failed to delete artifact ${artifact.name}:`, error);
                }
              }
            }
            
            console.log(`âœ… Cleanup complete. Deleted ${deletedCount} artifact(s).`);
